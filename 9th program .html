<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, opacity 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <img src="C:\Users\HP\Downloads\rose\1.jpg" alt="Image 1">
        <img src="C:\Users\HP\Downloads\rose\2.jpg" alt="Image 2">
        <img src="C:\Users\HP\Downloads\rose\3.jpg" alt="Image 4">
        <img src="C:\Users\HP\Downloads\rose\4.jpeg" alt="Image 5">
        <img src="C:\Users\HP\Downloads\rose\5.jpg" alt="Image 6">
    </div>
</body>
</html>
